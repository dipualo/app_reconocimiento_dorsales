<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento dorsales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_comun.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_enviar_imagenes.css') }}">
</head>
<body>

    <div id="cabecera">
        <img id="logo-img" src="{{ url_for('static', filename='logo_uva.png') }}" alt="Logo UVA">
        <h1>Reconocimiento de Dorsales</h1>
    </div>
    
    <div id="loading-screen" style="display: none; text-align: center;">
        <h2>Procesando imágenes...</h2>
        <p>Por favor espera unos segundos</p>
        <div class="spinner"></div>
    </div>
    <div id="cajagrande">
        <form action="{{ url_for('enviar_imagenes') }}" method="post" enctype="multipart/form-data">
            <div id="archivo" onclick="document.getElementById('input').click();" ondrop="drop(event)" ondragover="allowDrop(event)">
                <label id="drop_zone">Haz click o arrastra imágenes aquí</label>
                <input type="file" id="input" name="input" accept=".png, .jpg, .jpeg" multiple onchange="handleFile(this.files)">
                <div id="preview-container"></div>
            </div>
            <div id="estado-mensaje">
                <p id="estado">Procesando imágenes</p>
            </div>
            <div id="mensaje">
                  <p></p>
            </div>
            <div class="form-contenedor">
                <button id = "enviar" onclick="enviarContenido(event);"  >Enviar</button>
                <a id="boton_buscar_dorsales" href = {{ url_for('buscar_imagenes')}}>Buscar imágenes</a>
                <a id="ver_imagenes" href = {{ url_for('ver_imagenes')}}>Ver predicciones</a>
                <a id="boton_cancelar" href = {{ url_for('enviar_imagenes')}}>Cancelar</a>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script_enviar_imagenes.js') }}"></script>
</body>
</html>
