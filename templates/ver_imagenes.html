<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_comun.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_ver_imagenes.css') }}">
</head>
<body>
    
    <div id="cabecera">
        <img id="logo-img" src="{{ url_for('static', filename='logo_uva.png') }}" alt="Logo UVA">
        <h1>Galeria de imágenes</h1>
    </div>
    <div id = "enlaces">
        <a id="enviar_imagenes" href = {{ url_for('enviar_imagenes')}}>Enviar imágenes</a>
        <a id="buscar_imagenes" href = {{ url_for('buscar_imagenes')}}>Buscar imágenes</a>
    </div>
    <form method="POST" action="/borrar">
        {% for imagen in imagenes %}
        <div class="imagen">
            <img src="{{ url_for('static', filename='carpetas_imagenes/anotadas/' + imagen) }}" alt="Imagen">
            <label>
                <input type="checkbox" name="imagenes_a_borrar" value="{{ imagen }}">
                Borrar
            </label>
        </div>
        {% endfor %}
        <div id="eliminar_seleccionadas">
            <button type="submit">Eliminar seleccionadas</button>
        </div>
    </form>
</body>
</html>
